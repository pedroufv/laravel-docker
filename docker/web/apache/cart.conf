<VirtualHost *:80>
        ServerName cart.dev
        DocumentRoot "/var/www/html/cart/public"
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        <Directory "/var/www/html/cart/public/">
            Options Indexes FollowSymLinks Includes ExecCGI
            AllowOverride All
            Require all granted
        </Directory>
</VirtualHost>

